{% set name = "libmbd" %}
{% set version = "0.12.8" %}
{% set build = 0 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/libmbd/libmbd/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  # sha256: f61d70c1474329dd81f7c6f2bc14ba3b392253b95889ee18d6dd6496308c9e5e
  url: https://github.com/libmbd/libmbd/archive/ac4e807dbd97ec569f02b41b3ae1403097b187a1.zip
  sha256: 753d8f4c5f793d94c96b8e43f3ffb7ffe94f7ecd74adb5e55b1486833eef0b67

{% if mpi == "nompi" %}
{% set build = build + 100 %}
{% endif %}
build:
  number: {{ build }}
  skip: true  # [win]

  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  {% if mpi != "nompi" %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - {{ mpi }}  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - elsi  # [mpi != "nompi" and not (osx and arm64)]
    - libblas
    - liblapack
  run:
    - {{ mpi }}  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - elsi  # [mpi != "nompi" and not (osx and arm64)]

test:
  commands:
    - test -f $PREFIX/lib/libmbd${SHLIB_EXT}

about:
  home: https://github.com/libmbd/{{ name }}
  license: MPL-2.0
  license_file:
    - LICENSE
  summary: Many-body dispersion library
  doc_url: https://libmbd.github.io

extra:
  recipe-maintainers:
    - awvwgk
    - jhrmnn
