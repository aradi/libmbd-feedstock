{% set name = "libmbd" %}
{% set version = "0.11.0" %}
{% set build = 0 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jhrmnn/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d789e09553239c85d9343a16d09980c89db4a121b09e45319829b24a89a04a4d

{% if mpi == "nompi" %}
{% set build = build + 100 %}
{% endif %}
build:
  number: {{ build }}
  skip: true  # [win]

  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  {% if mpi != "nompi" %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - cmake <=3.18.4
    - ninja
  host:
    - {{ mpi }}  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - {{ mpi }}  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/lib/libmbd${SHLIB_EXT}

about:
  home: https://github.com/jhrmnn/{{ name }}
  license: MPL-2.0
  license_file:
    - LICENSE
  summary: Many-body dispersion library
  doc_url: https://jhrmnn.github.io/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
    - jhrmnn
